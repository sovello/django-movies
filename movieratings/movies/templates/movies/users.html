<!DOCTYPE html>
<html>
  <head><title>All Users</title></head>
  <body style="background:#001100; text-align:center; color:#fff">
    <h1>Users List</h1>
    <ol>
      {% for user in users %}
      <li><a href="{% url 'user' user.id %}">{{ user.number }}</a></li>
      {% endfor %}
    </ol>
  </body>
</html>
