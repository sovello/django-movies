<!DOCTYPE html>
<html>
  <head><title>All Movies</title></head>
  <body style="background:#001100; text-align:center; color:#fff">
    <h1>Movie Ratings</h1>
    <ol>
      {% for movie in topmovies %}
      <li><a href="{% url 'movie' movie.movie_id %}">{{ movie.title }}</a> <em>{{ movie.top_rated|floatformat:1 }}</em></li>
      {% endfor %}
    </ol>
  </body>
</html>
