<!DOCTYPE html>
<html>
  <head><title>User Demographics</title></head>
  <body style="background:#001100; text-align:center; color:#fff">
    <h1>User Demographics</h1>      
    <h3>User: <em>{{ user.number }}</em></h3>
    <p>Age: <em>{{ user.age }}</em></p>
    <p>Total Movies Rated: <em>{{user.rated_movies}}</em></p>
    <hr />
    <h2>Movies Rated</h2>
    <ol>
      {% for rate in ratings %}
      <li><a href="{% url 'movie' rate.movie_id %}">{{ rate.movie }}</a> : {{ rate.rating }}</li>
      {% endfor %}			      
    </ol>
  </body>
</html>
